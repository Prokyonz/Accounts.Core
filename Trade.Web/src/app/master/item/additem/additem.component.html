<app-header [showSideBar]="true" title="{{ PageTitle }}" iconName="pi-arrow-left" leftIconName=""></app-header>
<p-toast [breakpoints]="{'920px': { right: '0', left: '50'}}"></p-toast>

<div class="container">
    <form #addItemForm="ngForm">
      <!-- Item Name Input -->
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input
          type="text"
          id="itemName"
          class="form-control"
          [(ngModel)]="item.name"
          name="itemName"
          required
        />
      </div>
  
      <!-- Item Description Input -->
      <div class="form-group">
        <label for="itemDescription">Item Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          [(ngModel)]="item.description"
          name="itemDescription"
        />
      </div>

      <!-- HSN Code Input -->
      <div class="form-group">
        <label for="hsnCode">HSN Code</label>
        <input
          type="text"
          id="hsnCode"
          class="form-control"
          [(ngModel)]="item.hsnCode"
          name="hsnCode"
        />
      </div>
  
      <!-- GST Percentage Input -->
      <div class="form-group">
        <label for="gstPercentage">GST Percentage</label>
        <input
          type="number"
          id="gstPercentage"
          class="form-control"
          [(ngModel)]="item.gstPercentage"
          name="gstPercentage"
          min="0"
          step="0.01"
        />
      </div>
  
      <!-- Is Active Checkbox -->
      <div class="form-group form-check">
        <p-checkbox id="isAgent" [(ngModel)]="item.isActive" name="isActive" label="Is Active" [binary]="true"></p-checkbox>
      </div>
  
    </form>

    <p-button label="Submit" (onClick)="showDetails()" icon="pi pi-check"></p-button>
</div>
