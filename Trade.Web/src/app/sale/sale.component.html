<app-header [showSideBar]="true" title="{{ PageTitle }}" iconName="pi-arrow-left" leftIconName=""></app-header>
<p-toast [breakpoints]="{'920px': { right: '0', left: '50'}}"></p-toast>
<div class="container">  
    <!-- Form Section -->
    <div class="form-container">
      <form (ngSubmit)="onSubmit()" style="height: calc(100vh - 150px); overflow:scroll;">
        <!-- Sale Header Section -->
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" [(ngModel)]="saleData.date" name="date" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="party">Select Party</label>
          <!-- <select id="party" [(ngModel)]="saleData.party" name="party" class="form-control" required>
            <option *ngFor="let party of parties" [value]="party.id">{{ party.name }}</option>
          </select> -->
          <p-dropdown
          id="party"
          [(ngModel)]="saleData.party"
          name="party"
          [options]="parties"
          optionLabel="name"
          optionValue="id"
          placeholder="Search and select a party"
          [filter]="true"
          [showClear]="true"
          filterBy="name">
        </p-dropdown>
        </div>
  
        <div class="form-group">
          <label for="billAmount">Bill Amount</label>
          <input type="number" id="billAmount" [(ngModel)]="saleData.billAmount" name="billAmount" class="form-control" placeholder="Enter bill amount" required>
        </div>
  
        <div class="form-group">
          <label for="paymentMode">Payment Mode</label>
          <select id="paymentMode" [(ngModel)]="saleData.paymentMode" name="paymentMode" class="form-control" required>
            <option value="Creditcard">Creditcard</option>
            <option value="Debitcard">Debitcard</option>
            <option value="Cash">Cash</option>
          </select>
        </div>
  
        <!-- Conditional fields based on payment mode -->
        <div *ngIf="saleData.paymentMode === 'Creditcard'">
          <div class="form-group">
            <label for="creditCardNo">Credit Card No.</label>
            <input type="text" id="creditCardNo" [(ngModel)]="saleData.creditCardNo" name="creditCardNo" class="form-control" placeholder="Enter credit card number">
          </div>
  
          <div class="form-group">
            <label for="creditCardPaidAmount">Credit Card Paid Amount</label>
            <input type="number" id="creditCardPaidAmount" [(ngModel)]="saleData.creditCardPaidAmount" name="creditCardPaidAmount" class="form-control" placeholder="Enter amount paid via credit card">
          </div>
        </div>
  
        <div *ngIf="saleData.paymentMode === 'Cash'">
          <div class="form-group">
            <label for="cashAmount">Cash Amount</label>
            <input type="number" id="cashAmount" [(ngModel)]="saleData.cashAmount" name="cashAmount" class="form-control" placeholder="Enter cash amount">
          </div>
        </div>
  
      <!-- Items Section - Card View -->
      <div class="items-container">
        <div *ngFor="let item of saleData.items; let i = index" class="item-card">
          <p-card [header]="'Item ' + (i + 1)" class="mb-3">
            <div class="card-body">
              <div class="form-group">
                <label for="itemName{{i}}">Item Name</label>
                <!-- <input type="text" [(ngModel)]="item.itemName" name="itemName{{i}}" class="form-control" placeholder="Item Name" required> -->
                <p-dropdown
                id="itemName{{i}}"
                [(ngModel)]="item.itemName"
                name="itemName{{i}}"
                [options]="itemsList"
                optionLabel="name"
                optionValue="id"
                placeholder="Select Item"
                [filter]="true"
                [showClear]="true"
                filterBy="name">
            </p-dropdown>
              </div>

              <!-- Flexbox for Qty and Rate on the same line -->
              <div class="form-row">
                <div class="col-6">
                  <label for="qty{{i}}">Quantity</label><br/>
                  <input type="number" [(ngModel)]="item.qty" name="qty{{i}}" class="form-control" placeholder="Qty" required (ngModelChange)="calculateTotal(item)">
                </div>
                <div class="col-6">
                  <label for="rate{{i}}">Rate</label><br/>
                  <input type="number" [(ngModel)]="item.rate" name="rate{{i}}" class="form-control" placeholder="Rate" required (ngModelChange)="calculateTotal(item)">
                </div>
              </div>

              <div class="form-group">
                <label for="total{{i}}">Total</label>
                <input type="number" [(ngModel)]="item.total" name="total{{i}}" class="form-control" placeholder="Total" [readonly]="true">
              </div>

              <div class="form-row">
                <div class="col-6">
                    <label for="sgst{{i}}">SGST</label>
                    <input type="number" [(ngModel)]="item.sgst" name="sgst{{i}}" class="form-control" placeholder="SGST" required (ngModelChange)="calculateTotal(item)">
                </div>
                <div class="col-6">
                    <label for="cgst{{i}}">CGST</label>
                    <input type="number" [(ngModel)]="item.cgst" name="cgst{{i}}" class="form-control" placeholder="CGST" required (ngModelChange)="calculateTotal(item)">
                </div>
              </div>

              <div class="form-group">
                <label for="igst{{i}}">IGST</label>
                <input type="number" [(ngModel)]="item.igst" name="igst{{i}}" class="form-control" placeholder="IGST" required (ngModelChange)="calculateTotal(item)">
              </div>

              <div class="form-group">
                <label for="grandTotal{{i}}">Grand Total</label>
                <input type="number" [(ngModel)]="item.grandTotal" name="grandTotal{{i}}" class="form-control" placeholder="Grand Total" [readonly]="true">
              </div>

              <!-- Edit and Delete Actions -->
              <div class="action-icons">
                <i class="pi pi-pencil edit-icon" (click)="editItem(i)" title="Edit"></i>
                <i class="pi pi-times delete-icon" (click)="deleteItem(i)" title="Delete"></i>
              </div>
            </div>
          </p-card>
        </div>
      </div>
      <button type="button" (click)="addItem()" class="btn btn-secondary btn-sm">Add Item</button>

  
        <div class="form-group">
          <!-- <button type="submit" [disabled]="!isFormValid()" class="btn btn-primary btn-lg w-100">Submit</button> -->
          <p-button label="View Details" [disabled]="!isFormValid()" icon="pi pi-search" ></p-button> 
        </div>
      </form>
    </div>
  </div>
